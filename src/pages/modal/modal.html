<ion-header>

  <ion-navbar>
    <ion-title text-center>Level {{level}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon class="closeIcon" name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>
  <ion-icon class="starIcon" name="star-outline"></ion-icon>
  <ion-icon class="starIcon" name="star-outline"></ion-icon>
  <ion-icon class="starIcon" name="star-outline"></ion-icon>
  <h1>Target: {{ target }}</h1>
  <h1>{{instructions}}</h1>


  <ion-footer>
    <button ion-button *ngIf="isQuestionAvailable()" (click)="startQuestions()">Play!</button>
  </ion-footer>

</ion-content>
