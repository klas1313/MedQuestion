  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title text-center>Level {{level}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding (swipeleft)="swipeLeftEvent($event)" (swiperight)="swipeRightEvent($event)">
  <h1 *ngIf="quizIncomplete">{{questionCategory}}</h1>
  <h1 *ngIf="quizIncomplete">{{questionMessage}}</h1>
  <h1 *ngIf="!quizIncomplete">You have Finished the Quiz!</h1>
  <h1 *ngIf="!quizIncomplete">You answered {{itemsCorrect}} questions Correctly!</h1>

  <ion-footer *ngIf="!quizIncomplete">
    <button ion-button (click)="handleFinishedQuiz()">Return</button>
  </ion-footer>

</ion-content>
