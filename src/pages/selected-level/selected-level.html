<ion-header>
  <!--Hiding back button to force back to level screen.-->
  <ion-navbar hideBackButton>
    <ion-title text-center (ionChange)="incrementCounter()">Question {{questionNumber}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <div class="divContent" *ngIf="quizIncomplete" (swipeleft)="swipeLeftEvent($event)" (swiperight)="swipeRightEvent($event)">
    <h1>{{questionCategory}}</h1>
    <h1>{{questionMessage}}</h1>
  </div>
  <div *ngIf="!quizIncomplete" (click)="handleFinishedQuiz()" class="divContent">
  <h1>You have Finished the Quiz!</h1>
  <h1>You answered {{correctQuestions}} questions Correctly!</h1>
  <h1>You Scored a total of {{totalPoints}} Points!</h1>

  <ion-footer *ngIf="!quizIncomplete">
    <button ion-button >Return</button>
  </ion-footer>
  </div>

</ion-content>
